<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shapes in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .menu button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="createShape('box')">Create Box</button>
        <button onclick="createShape('sphere')">Create Sphere</button>
        <button onclick="createShape('cylinder')">Create Cylinder</button>
        <button onclick="createShape('tetrahedron')">Create Tetrahedron</button>
    </div>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
        <!-- Limitar o zoom da cÃ¢mera -->
        <a-marker-camera preset="hiro" camera="zoom: 1; fov: 80;"></a-marker-camera>
    </a-scene>

    <script>
        function createShape(shape) {
            const scene = document.querySelector('a-scene');
            let entity;

            switch(shape) {
                case 'box':
                    entity = document.createElement('a-box');
                    entity.setAttribute('depth', '1');
                    entity.setAttribute('height', '1');
                    entity.setAttribute('width', '1');
                    break;
                case 'sphere':
                    entity = document.createElement('a-sphere');
                    entity.setAttribute('radius', '1');
                    break;
                case 'cylinder':
                    entity = document.createElement('a-cylinder');
                    entity.setAttribute('height', '1.5');
                    entity.setAttribute('radius', '0.5');
                    break;
                case 'tetrahedron':
                    entity = document.createElement('a-tetrahedron');
                    entity.setAttribute('radius', '1');
                    break;
            }

            entity.setAttribute('position', '0 0.5 0');
            entity.setAttribute('scale', '0.5 0.5 0.5');  // Ajusta a escala das formas para manter o tamanho adequado
            entity.setAttribute('color', `#${Math.floor(Math.random()*16777215).toString(16)}`);
            scene.appendChild(entity);
        }
    </script>
</body>
</html>
