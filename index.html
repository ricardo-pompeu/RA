<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Sólidos Geométricos</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    
    <!-- Marcador AR para exibir objetos -->
    <a-marker preset="hiro">
      <!-- Sólidos Geométricos -->
      <a-box position="0 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-sphere position="1.5 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cone position="3 0.5 0" radius-bottom="0.5" height="1" color="#FFC65D"></a-cone>
    </a-marker>
    
    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
